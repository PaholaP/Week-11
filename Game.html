<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="Style.css" rel="stylesheet" type="text/css" />
  </head>
  <body onload="startTicTacToe();">
    <h1>Tic Tac Toe</h1>
    <div id="message"></div>
    <div class="box">
    </div><table border="1">
      <tr>
        <td class="box" id="b1" onClick="nextMove(this)"></td>
        <td class="box" id="b2" onClick="nextMove(this)"></td>
        <td class="box" id="b3" onClick="nextMove(this)"></td>
      </tr>
      <tr>
        <td class="box" id="b4" onClick="nextMove(this)"></td>
        <td class="box" id="b5" onClick="nextMove(this)"></td>
        <td class="box" id="b6" onClick="nextMove(this)"></td>
      </tr>
      <tr>
        <td class="box" id="b7" onClick="nextMove(this)"></td>
        <td class="box" id="b8" onClick="nextMove(this)"></td>
        <td class="box" id="b9" onClick="nextMove(this)"></td>
      </tr>
    </table>
    </body>
</div>
    <br><br>
        <button id="btn" onClick="history.go(0)">Reset</button>
        <script src="Java.js"></script>
  </body>
</html>
